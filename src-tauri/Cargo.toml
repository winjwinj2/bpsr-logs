[package]
name = "bpsr-logs"
version = "0.16.0"
description = "Blue Protocol: Star Resonance DPS Meter written in Rust"
authors = ["winjwinj"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "bpsr_logs_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
# image-png for frontend
tauri = { version = "2.8.5", features = ["tray-icon", "image-png"] }
serde = { version = "1.0.219", features = ["derive"] }
tauri-plugin-single-instance = "2.3.4"
tauri-plugin-log = { version = "2.7.0", features = ["colored"] }
chrono = "0.4.41"
windivert = {version = "0.6.0", features = ["vendored"] }
etherparse = "0.19.0"
tokio = {version = "1.47.1", features = ["macros"] }
log = "0.4.28"
bytes = "1.10.1"
zstd = "0.13.3"
byteorder = "1.5.0"
prost = "0.14.1"
specta = "2.0.0-rc.21"
specta-typescript = "0.0.9"
tauri-specta = {version = "2.0.0-rc.21", features = ["typescript"] }
tauri-plugin-window-state = "2.4.0"
once_cell = "1.21.3"
serde_json = { version = "1.0.145", features = ["arbitrary_precision"] }
window-vibrancy = "0.6.0"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-svelte = "3"
tauri-plugin-os = "2"

[dependencies.blueprotobuf-lib]
path = "./src/blueprotobuf-lib"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-global-shortcut = "2"
tauri-plugin-updater = "2"
